<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Regno 3138 - Immortals Eagles</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'MedievalSharp', cursive;
      background: radial-gradient(circle, #d4f1ff 0%, #89cff0 100%);
      color: #cfa93e; /* oro tenue */
      text-align: center;
      padding-bottom: 250px;
    }

    .hero {
      position: relative;
      background: url('sfondo.png') no-repeat center top;
      background-size: contain;
      height: 100vh;
      width: 100%;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.2);
      z-index: 1;
    }

    @media (max-width: 768px) {
      .hero {
        background-size: contain;
        height: auto;
        padding-top: 60%;
      }
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid #cfa93e;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(207, 169, 62, 0.4);
      margin: 2rem;
    }

    .content h1 {
      font-size: 2em;
      margin-bottom: 0.3rem;
      color: #cfa93e;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .update-date {
      font-size: 0.8rem;
      color: #4a90e2;
      font-style: italic;
      margin-left: 10px;
    }

    .content p {
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      color: #2b3d52;
      font-size: 1.1rem;
    }

    .english {
      font-size: 0.85rem;
      color: #4a90e2;
      font-style: italic;
      margin-bottom: 1rem;
    }

    .links {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .links a {
      color: #2b3d52;
      text-decoration: none;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .links a:hover {
      color: #cfa93e;
      text-shadow: 0 0 6px rgba(207,169,62,0.6);
    }

    .equip-btn, .marcemeta-btn {
      display: inline-block;
      background: linear-gradient(145deg, #fff7d1, #e6c85c);
      border: 2px solid #cfa93e;
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      font-family: 'MedievalSharp', cursive;
      color: #2b2b2b;
      font-size: 1.2rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .equip-btn:hover, .marcemeta-btn:hover {
      background: linear-gradient(145deg, #ffe88a, #d4b34a);
      color: #000;
      box-shadow: 0 0 20px rgba(207,169,62,0.8);
    }

    footer {
      margin-top: 4rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: #2b3d52;
    }

    .last-update {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #4a90e2;
      font-style: italic;
    }

    .info-text {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-top: 1.5rem;
      margin-bottom: 2rem;
      color: #2b3d52;
      font-size: 1.1rem;
      font-style: normal;
    }

    .info-text p {
      margin: 0;
      max-width: 45%;
      line-height: 1.4;
    }

    .info-text .english {
      color: #4a90e2;
    }

    @media (max-width: 600px) {
      .info-text {
        flex-direction: column;
        align-items: center;
      }

      .info-text p {
        max-width: 90%;
        margin-bottom: 1rem;
      }
    }

    .video-thumb {
      margin-top: 2.5rem;
      text-align: center;
    }

    .video-thumb img {
      width: 100%;
      max-width: 560px;
      border-radius: 12px;
      border: 3px solid #cfa93e;
      box-shadow: 0 0 20px rgba(207, 169, 62, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .video-thumb img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px rgba(207, 169, 62, 0.8);
    }

    .video-thumb p {
      margin-top: 0.7rem;
      color: #2b3d52;
      font-size: 1.1rem;
    }

    .stats-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      border-top: 3px solid #cfa93e;
      text-align: center;
      z-index: 9999;
      padding: 10px;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.2);
    }

    .stats-banner h1 {
      margin: 0;
      font-size: 1.2rem;
      color: #cfa93e;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .stats-banner h1 span {
      font-size: 0.8rem;
      color: #2b3d52;
      margin-left: 8px;
    }

    .stats-banner img {
      max-height: 200px;
      width: auto;
      margin-top: 5px;
      border-radius: 10px;
      border: 2px solid #cfa93e;
    }
  </style>
</head>

</html>
