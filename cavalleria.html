<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cavalleria - Regno 3138</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'MedievalSharp', cursive;
      background: radial-gradient(circle, #0b1d3a 0%, #021029 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .img-box img {
      width: 100%;
      max-width: 700px;
      border: 3px solid #4a90e2;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
    }
  </style>
</head>
<body>
  <div class="img-box">
    <img src="cavalleria.jpg" alt="Cavalleria">
  </div>
</body>
